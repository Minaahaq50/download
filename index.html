<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة THE BEST - تحميل</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: 'Cairo', sans-serif;
      color: #ffd700;
    }
    .loader {
      border: 8px solid #333;
      border-top: 8px solid #ffd700;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      margin-top: 20px;
      text-align: center;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h2>جارٍ التحميل...</h2>
  </div>

  <script>

</html>
