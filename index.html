<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل</title>
    <style>
        /* يمكنك تعديل النمط هنا */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .loading {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            margin-top: 20px;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 30px;
        }
    </style>
</head>
<body>

    <h1>جاري تحميل الصفحة...</h1>
    <div class="loading">تحميل...</div>
    
    <div class="progress-bar">
        <div id="progress" class="progress">0%</div>
    </div>

    <script>
        let progress = 0;
        let interval = setInterval(function() {
            progress += 1;
            document.getElementById("progress").style.width = progress + "%";
            document.getElementById("progress").innerText = progress + "%";
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(function() {
                    window.location.href = "subjects.html"; // تحويل الصفحة
                }, 500); // تأخير قليل قبل الانتقال
            }
        }, 50); // التحديث كل 50 ملي ثانية
    </script>

</body>
</html>
