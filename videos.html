<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الفيديوهات - منصة THE BEST</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background:#0d0d0d;
    color:#fff;
    margin:0;
    transition: background 0.3s, color 0.3s;
  }
  h1 { color:#ffd700; text-align:center; margin:70px 0 10px; }

  /* ✅ الشريط العلوي */
  .topbar {
    position: fixed;
    top: 0; right: 0; left: 0;
    background: #1a1a1a;
    display: flex; align-items: center; justify-content: space-between;
    padding: 10px 15px;
    border-bottom: 2px solid #ffd700;
    z-index: 10001;
  }
  .topbar .menu-btn { font-size: 22px; cursor: pointer; color: #ffd700; }
  .topbar .title { font-size: 18px; font-weight: bold; color: #ffd700; }
  .topbar .icons { display: flex; align-items: center; gap: 12px; }
  .topbar .icons img { width: 26px; height: 26px; cursor: pointer; }
  .toggle-dark {
    width: 26px; height: 26px;
    border-radius: 50%;
    background: #444;
    position: relative;
    cursor: pointer;
  }
  .toggle-dark::after {
    content: "";
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%,-50%);
    width: 14px; height: 14px; border-radius: 50%;
    background: #ffd700;
  }
  .toggle-dark.active::after { background: #222; }

  /* ✅ toast */
  #toast {
    visibility: hidden;
    min-width: 220px;
    margin-left: -110px;
    background: #333;
    color: #fff;
    text-align: center;
    border-radius: 10px;
    padding: 12px;
    position: fixed;
    z-index: 10002;
    left: 50%; bottom: 30px;
    font-size: 14px;
    opacity: 0;
    transition: 0.5s;
  }
  #toast.show { visibility: visible; bottom: 50px; opacity: 1; }

  /* ✅ الفيديوهات */
  #videos-container {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px; padding: 20px;
  }
  .video-box {
    background:#1a1a1a;
    padding:10px; border-radius:12px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
  }
  .video-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
  }
  .video-title { margin: 10px 0 6px; font-size: 18px; color: #ffd700; text-align: center; }
  .video-teacher { text-align: center; font-size: 14px; margin-bottom: 10px; color: #bbb; }
  .thumb { position:relative; cursor:pointer; border-radius:10px; overflow:hidden; background:#000; height:200px; display:flex; align-items:center; justify-content:center; }
  .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
  .thumb .play-btn {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    font-size:50px; color:#ffd700;
    text-shadow:0 0 10px rgba(0,0,0,.9);
  }

  /* ✅ مودال الفيديو */
  #videoModal { 
    display:none; 
    position:fixed; inset:0; 
    background:rgba(0,0,0,0.95); 
    z-index:10000; 
    align-items:center; 
    justify-content:center; 
  }
  #videoModal .modal-wrap { width:100%; height:100%; background:#000; }
  #videoModal iframe { width:100%; height:100%; border:0; display:block; }

  /* زر الإغلاق */
  #closeBtn {
    position: absolute;
    top: 20px; left: 20px;
    z-index: 10002;
    width: 50px; height: 50px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 215, 0, 0.4);
    color: #ffd700;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 10px rgba(255,215,0,0.3);
    transition: 0.3s;
  }
  #closeBtn:hover {
    background: rgba(255,215,0,0.9);
    color: #000;
    transform: scale(1.15) rotate(90deg);
  }

  /* ✅ Light Mode */
  body.light-mode { background:#f9f9f9; color:#000; }
  body.light-mode .topbar { background:#fff; border-bottom:2px solid #222; }
  body.light-mode .video-box { background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); }
  body.light-mode .video-title { color:#222; }
  body.light-mode .video-teacher { color:#555; }
</style>
</head>
<body>
  <!-- ✅ القائمة العلوية -->
  <div class="topbar">
    <div class="menu-btn" id="backBtn">⬅</div>
    <div class="title">الفيديوهات</div>
    <div class="icons">
      <div class="toggle-dark" id="darkToggle"></div>
      <a href="https://whatsapp.com/channel/0029Vb6mJg61SWsuotwwDR0R" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
      <img id="shareBtn" src="https://cdn-icons-png.flaticon.com/512/929/929610.png" alt="Share">
      <img id="notifyBtn" src="https://cdn-icons-png.flaticon.com/512/1827/1827272.png" alt="Notification">
    </div>
  </div>

  <h1>الفيديوهات</h1>
  <div id="videos-container">
    <div style="text-align:center; font-size:18px; color:#ffd700;">جارٍ التحميل...</div>
  </div>

  <!-- ✅ Toast -->
  <div id="toast">...</div>

  <!-- ✅ المودال -->
  <div id="videoModal" aria-hidden="true">
    <div class="modal-wrap">
      <button id="closeBtn">✖</button>
      <iframe id="videoFrame" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
      authDomain: "alamer-526ff.firebaseapp.com",
      databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
      projectId: "alamer-526ff",
      storageBucket: "alamer-526ff.firebasestorage.app",
      messagingSenderId: "523879269039",
      appId: "1:523879269039:web:634861aa34641bfebf8a5a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');
    const teacher = urlParams.get('teacher');
    const chapter = urlParams.get('chapter');

    const videosContainer = document.getElementById('videos-container');
    const videoModal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('videoFrame');
    const closeBtn = document.getElementById('closeBtn');
    const toast = document.getElementById('toast');

    // ✅ Toast function
    function showToast(msg) {
      toast.textContent = msg;
      toast.className = "show";
      setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
    }

    // ✅ زر الرجوع
    document.getElementById("backBtn").onclick = () => {
      if(subject){
        window.location.href = `teachers.html?subject=${encodeURIComponent(subject)}`;
      } else {
        window.location.href = 'subjects.html';
      }
    };

    // ✅ الوضع الليلي
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      document.getElementById("darkToggle").classList.toggle("active");
    });

    // ✅ المشاركة (Toast)
    document.getElementById("shareBtn").addEventListener("click", () => {
      showToast("ميزة المشاركة هتتفعل قريبًا 📤✨");
    });

    // ✅ الإشعارات (Toast)
    document.getElementById("notifyBtn").addEventListener("click", () => {
      showToast("الإشعارات هتتفعل قريبًا 🔔✨");
    });

    // ✅ فحص رابط يوتيوب
    function isYouTubeUrl(url) {
      return /youtu\.be|youtube\.com/.test(url);
    }
    function getYouTubeId(url) {
      try {
        const u = new URL(url);
        if(u.hostname.includes('youtu.be')) return u.pathname.replace('/','');
        if(u.searchParams.get('v')) return u.searchParams.get('v');
        const m = u.pathname.match(/\/embed\/([^/?#]+)/);
        return m ? m[1] : '';
      } catch { return ''; }
    }

    // ✅ تشغيل الفيديو fullscreen
    function playVideo(ytId) {
      videoFrame.src = `https://www.youtube.com/embed/${ytId}?autoplay=1&rel=0`;
      videoModal.style.display = 'flex';
      videoModal.requestFullscreen?.().catch(()=>{});
      if (screen.orientation?.lock) {
        screen.orientation.lock("landscape").catch(()=>{});
      }
    }

    closeBtn.addEventListener("click", () => {
      videoModal.style.display = 'none';
      videoFrame.src = ""; 
      document.exitFullscreen?.();
    });

    // ✅ جلب الفيديوهات
    onValue(ref(db, 'videos'), snapshot => {
      const data = snapshot.val() || {};
      if(!subject || !teacher || !chapter){
        videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">لم يتم تحديد المادة أو المدرس أو الباب.</div>';
        return;
      }

      const currentVideos = Object.values(data).filter(v => 
        v.subject === subject && v.teacher === teacher && v.chapter === chapter
      );

      if(currentVideos.length === 0){
        videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">لا توجد فيديوهات في هذا الباب.</div>';
        return;
      }

      videosContainer.innerHTML = '';
      currentVideos.forEach((video, idx) => {
        const box = document.createElement('div');
        box.className = 'video-box';
        const youtube = isYouTubeUrl(video.url);
        const ytId = youtube ? getYouTubeId(video.url) : '';
        const thumb = video.imageUrl || (ytId ? `https://img.youtube.com/vi/${ytId}/hqdefault.jpg` : 'https://via.placeholder.com/300x200?text=VIDEO');

        box.innerHTML = `
          <div class="video-title">${video.title}</div>
          <div class="video-teacher">المدرس: ${video.teacher} | ${video.chapter}</div>
          ${youtube ? `<div class="thumb" data-idx="${idx}"><img src="${thumb}"><div class="play-btn">▶</div></div>` :
          `<video controls poster="${thumb}" style="width:100%; height:250px; border-radius:10px;"><source src="${video.url}" type="video/mp4"></video>`}
        `;

        if(youtube){
          box.querySelector('.thumb').addEventListener('click', () => playVideo(ytId));
        }

        videosContainer.appendChild(box);
      });
    });
  </script>
</body>
</html>
